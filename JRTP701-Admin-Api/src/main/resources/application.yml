server:
  port: 7074
spring:
  application:
    name: Jrtp701-AdminService
  datasource:
       driver-class-name: com.mysql.cj.jdbc.Driver
       password: root
       url: jdbc:mysql:///jrtp701-ish-db
       username: root
  jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
plan:
    module:
        messages:
            save-success: Plan is saved with the specified id
            save-failure: Problem in saving Plan
            find-by-id-failure: requested Plan id is not found
            update-success: Plan is updated
            update-failure: id is not found for updation
            delete-success: Plan is deleted
            delete-failure: id is not found for deletion
            venue-change-success: Plan venue is changed successfully
            venue-change-failure: id is not found for venue changed
            